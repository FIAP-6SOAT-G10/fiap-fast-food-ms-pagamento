application:
  title: Payments
  version: 1.0

spring:
  application:
    name: payment-microservice
  datasource:
    url: jdbc:h2:mem:payments;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS payments;
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        default_schema: payments
        enable_lazy_load_no_trans: true
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
  h2:
    console:
      enabled: true

server:
  servlet:
    context-path: /api
  port: 8080

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
  path: swagger-ui-custom.html

feign:
  client:
    mercado-pago:
      url: https://api.mercadopago.com

mercado-pago:
  access-token: ${MP_ACCESS_TOKEN}
  notification-url: ${MP_NOTIFICATION_URL}

aws:
  sqs:
    payment-requests-queue: payment-requests-queue
  sns:
    updates-payments-topic: updates-payments-topic
